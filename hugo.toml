baseURL = "https://mbertagna.github.io/"
languageCode = "en"
title = "Michael Bertagna"
theme = "papermod"
defaultContentLanguage = "en"
enableRobotsTXT = true
enableInlineShortcodes = true

ignoreFiles = ["posts/"]

[pagination]
  pagerSize = 10

[outputs]
  home = ["HTML", "RSS", "JSON"]

[permalinks]
  posts = "/posts/:slug/"

[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

[markup]
  [markup.goldmark.renderer]
    unsafe = true
  [markup.highlight]
    noClasses = false

[menu]
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 10
  [[menu.main]]
    name = "Projects"
    url = "/projects/"
    weight = 20
  # [[menu.main]]
  #   name = "Blog"
  #   url = "/posts/"
  #   weight = 30
  [[menu.main]]
    name = "Resume"
    url = "/resume/"
    weight = 40
  [[menu.main]]
    name = "Contact"
    url = "/contact/"
    weight = 50

[params]
  env = "production"
  author = "Michael Bertagna"
  description = "Personal website and portfolio for Michael Bertagna, computer science student and software engineer."
  keywords = ["Michael Bertagna", "Software Engineering", "Portfolio", "Computer Science", "Machine Learning"]
  DateFormat = "Jan 2, 2006"
  defaultTheme = "auto"
  disableThemeToggle = false
  ShowReadingTime = true
  ShowShareButtons = false
  ShowCodeCopyButtons = true
  ShowPostNavLinks = false
  ShowBreadCrumbs = false
  # mainSections = ["posts"]
  comments = false

  [params.label]
    text = "Home"

  [params.assets]
    favicon = "favicon.ico"
    favicon16x16 = "favicon-16x16.png"
    favicon32x32 = "favicon-32x32.png"
    apple_touch_icon = "apple-touch-icon.png"
    safari_pinned_tab = "favicon.ico"

  [params.profileMode]
    enabled = true
    title = "Michael Bertagna"
    subtitle = "Builder, Researcher, Mentor."
    imageUrl = "profile_photo.jpg"
    imageWidth = 320
    imageHeight = 320
    imageTitle = "Michael Bertagna"

  [params.cover]
    hidden = true
    hiddenInList = true
    hiddenInSingle = false

  [params.editPost]
    disabled = true

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/mbertagna"
  [[params.socialIcons]]
    name = "linkedin"
    url = "https://linkedin.com/in/bertagna"
  [[params.socialIcons]]
    name = "email"
    url = "mailto:michael3bertagna@gmail.com"

[privacy.youtube]
  privacyEnhanced = true

[privacy.x]
  enableDNT = true

[privacy.instagram]
  disable = true

[privacy.vimeo]
  disable = true

[services.rss]
  limit = 20
